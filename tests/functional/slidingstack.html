<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Sliding Stack</title>
	<link rel="stylesheet"  href="../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet"  href="../../css/structure/jquery.mobile.slidingstack.css">
	<script src="../../js/jquery.js"></script>
	<script src="../../js/"></script>
</head>

<body>

<div data-role="page" id="baseline">
	<div data-role="header">
		<h1>Sliding Stack</h1>
	</div>

	<div data-role="content">
	  <ul data-role="listview">
	    <li id="in-listview" data-role="slidingstack">
        <div>
          <h1>I start on the left</h1>
          <p>I think I am best</p>
        </div>

	      <div>
          <h1>I start in the middle</h1>
          <p>I am best</p>
        </div>

        <div>
          I start on the right
        </div>

        <div>
          I start on the very far right
        </div>
	    </li>
	    <li>hello world</li>
	  </ul>
  </div>
</div>

<script>
$( document ).bind( 'pagecreate', function() {
  var listview = $( '#in-listview' );

  listview.on( 'swiperight', function () {
    listview.slidingstack( 'slideRight' );
  });

  listview.on( 'swipeleft', function () {
    listview.slidingstack( 'slideLeft' );
  });

  setTimeout(function () {
    listview.slidingstack( 'refresh' );
  }, 5000);
});
</script>

</body>
</html>
