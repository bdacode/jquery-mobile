<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>jQuery Mobile: Sliding Stack</title>
	<link rel="stylesheet"  href="../../css/themes/default/jquery.mobile.css" />
<link rel="stylesheet"  href="../../css/structure/jquery.mobile.slidingstack.css" />
	<script src="../../js/jquery.js"></script>
	<script src="../../js/"></script>
</head>

<body>

<div data-role="page" id="baseline">
	<div data-role="header">
		<h1>Sliding Stack</h1>
	</div>

	<div data-role="content">
	  <ul data-role="listview">
	    <li id="in-listview" data-role="slidingstack">
	      <div>
          <h1>I'm on top</h1>
          <p>I am best</p>
        </div>

        <div>
          <h1>I'm underneath</h1>
          <p>I think I am best</p>
        </div>

        <div>
          I'm right at the bottom
        </div>
	    </li>
	    <li>hello world</li>
	  </ul>
  </div>
</div>

<script>
$( document ).bind( 'pagecreate', function() {
  $( '#in-listview' ).on( 'swiperight', function ( ) {
    $( '#in-listview' ).slidingstack( 'slideLayer', 0, 'right' );
  });

  $( '#in-listview' ).on( 'swipeleft', function ( ) {
    $( '#in-listview' ).slidingstack( 'slideLayer', 0, 'center' );
  });
});
</script>

</body>
</html>
